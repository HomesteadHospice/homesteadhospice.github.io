---
layout: default
---

<div id="mySidebar" class="sidebar">
  <div id="listGroup">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="list-group-item list-group-item-action p-4 card-transparent">
      <h2 class="font-bolder underline">{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
    </a>
    {% endfor %}
  </div>
</div>

<div class="jumbotron">
  <div class="container-fluid">
    <h1 class="text-right">Welcome <span class="font-bolder">Home</span></h1>
    <p class="lead text-right">The Homestead Story</p>
  </div>

  <div id="main">
    <button id="openButton" class="openbtn float-right btn btn-light btn-lg mr-3" onclick="openNav()">&plus; Learn More</button>
  </div>
  <div class="card-container">
    <div class="collapse" id="collapseExample">
      <div class="row">
      <div class="col-5"></div>
      <div class="col-7">
      </div>
      </div>
    </div>
  </div>

</div>

<script>
  var open = false;

  function openNav() {
    if (!open){
      document.getElementById("mySidebar").style.marginRight = "0px";
      document.getElementById("openButton").textContent = 'Ã— Hide Info';
      open = true
    } else {
      document.getElementById("mySidebar").style.marginRight = "-450px";
      document.getElementById("openButton").textContent = '+ Learn More';
      open = false;
    }
  }
</script>
